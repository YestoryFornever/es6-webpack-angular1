<div class="alertModal " >
		<div class="modal-header ng-scope">
			<p class="modal-title" id="modal-title">{{$ctrl.info.title}}</p>
		</div>
		<div class="modal-body ng-scope clearfix" id="modal-body" >{{$ctrl.info.content}}</div>
		<div class="modal-footer ">
			<button class="btn" type="button" ng-click="$ctrl.ok()">确定</button>
			<button class="btn" type="button" ng-show='$ctrl.info.show' ng-click="$ctrl.cancel()">取消</button>
		</div>
</div>
