<div class="pagetab">
	<ul>
		<li ng-repeat="tab in pagetabService._tabs track by tab.tabKey" ng-class="{'active':tab.tabKey==pagetabService.activeTabKey}" ng-click="pagetabService.click(tab);pagetabService.activeIndex=$index;">
			<a>{{tab.routeLabel|limitTo:12}}
				<span class="close-tab" ng-click="pagetabService.closeTab(tab.tabKey, $event)">
					<i class="fa fa-times" aria-hidden="true"></i>
				</span>
			</a>
			
		</li>
		
		<li class="drop">
			<a>
				<i class="fa fa-chevron-down" aria-hidden="true"></i>
			</a>
		</li>
	</ul>

			<a ui-sref="{{tab.routeState}}">{{tab.routeLabel}}</a>
		</li>
	</ul> -->
</div>
