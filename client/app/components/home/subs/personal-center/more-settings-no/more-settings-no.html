<div class="more_setting_no_html">
    <h1>安全设置</h1>
     <ul class="more_settings_no_ul">  
        <li>
            <div class="more_settings_ul_left2">修改登录密码<span style="padding-left:.3rem">********</span></div>
            <div class="more_settings_ul_right2" 
            ng-click="isPassward=!isPassward;am_pass=2;isAmendPhone=false;isAmendPhone_next=false;am_ph=1;" 
            ng-show="am_pass==1">修改</div>
            <div class="more_settings_ul_right2" ng-click="amPwRemove()" ng-show="am_pass==2">取消</div>
        </li>
        <li class="more_settings_amend_input2" ng-if="isPassward==true">
            <form name="form" ng-submit="updatePassword()">
                <div class="settings_amend_input_left2"> 
                    <p>原始登录密码<input type="text" placeholder="请输入原始登录密码..." class="amend_input" required ng-model="defaultPassword.oldPassword" minlength="6" maxlength="25"/></p>
                    <p>新登录密码<input type="password" class="amend_input amend_input2" required ng-model="defaultPassword.newPassword" style="margin-left:.36rem;" minlength="6" maxlength="25" placeholder="请输入新登录密码..."/></p>
                    <p>确认新密码<input type="password" class="amend_input amend_input2" required ng-model="aa.newPasswordSure" style="margin-left:.36rem;" minlength="6" maxlength="25" placeholder="请确认新登录密码..."/></p> 
                </div>   
                <div class="settings_amend_input_right2" style="float:right;"> 
                    <button type="submit" class="upload_file_cannel">确定</button>
                </div>
            </form>
        </li>
        <li>
            <div class="more_settings_ul_left2">修改注册手机号<span style="padding-left:.3rem;">{{getLoginNames}}</span></div>
            <div class="more_settings_ul_right2" 
            ng-click="isAmendPhone=!isAmendPhone;am_ph=2;isPassward=false;am_pass=1;" 
            ng-show="am_ph==1">修改</div>
            <div class="more_settings_ul_right2" ng-click="amPhRemove()" ng-show="am_ph==2">取消</div>
        </li>
        <li class="more_settings_amend_input2" ng-if="isAmendPhone==true" style="height:.8rem;"> 
             <form role="form" name="Form" ng-submit="nextDept()"> 
                <div class="settings_amend_input_left2" style="height:.75rem;"> 
                    <p>原始登录密码<input type="text" placeholder="请输入登录密码..." class="amend_input" ng-model="aa.loginPassword" required minlength="6" maxlength="25"/></p>
                </div>  
                <div class="settings_amend_input_right2" style="float:right;height:.75rem;"> 
                    <button type="submit" class="upload_file_cannel" style="margin-top: 0rem;">下一步</button> 
                </div>    
            </form>  
        </li>  
        <li class="more_settings_amend_input2" ng-if="isAmendPhone_next==true" style="margin-bottom:.4rem;"> 
            <form role="form" name="myForm" ng-submit="backNewPhone()"> 
                <div class="settings_amend_input_left2"> 
                    <p>新注册手机号<input type="number" class="amend_input" name="maxlength" ng-model="newPhone.newLoginphone" maxlength="11" required/></p>
                    <p ng-if="imgcode==true">图形验证码
                        <input type="text" 
                        class="amend_input amend_input2 amend_input5" 
                        ng-model="messagePhone.tpyzm" 
                        placeholder="请输入新注册手机号..."
                        required style="margin-left:.36rem;"/>
                        <img ng-src="{{imgCodeurl}}"/>
                        <span ng-click="backImgCode()">换一组</span> 
                    </p>   
                    <p>短信验证码 
                        <input type="number" class="amend_input amend_input2 amend_input3" ng-model="newPhone.phoneCode" required placeholder="请输入短信验证码"/><input type="button" class="amend_input amend_input4" value="获取验证码" ng-click="getcode()" ng-show="timeStart==true" /> 
                        <span ng-show="timestop==true" style="margin-left:.05rem;font-size:.14rem;">重新获取(<count-down format='ss' ctrl="ctrl" init="stop" ></count-down>)秒</span>
                    </p>
                </div>  
                <div class="settings_amend_input_right2" style="float:right;"> 
                    <button type="submit" class="upload_file_cannel">确定</button>
                </div>   
            </form>  
        </li>
    </ul>
</div>
