<div class="bond-quote">
	<div class="modal-header">
		<h3 class="modal-title">我的报价</h3>
		<div class="modal-close" ng-click="$instanceCtrl.cancel()"></div>
	</div>
	<div class="modal-body">
		<div class="table-responsive table-quote-list">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th style="width:.39rem"></th>
						<th style="width:.46rem">方向</th>
						<th style="width:.90rem">债券代码</th>
						<th style="width:1.17rem">债券简称</th>
						<th style="width:.66rem">数量(万)</th>
						<th style="width:.67rem">收益率</th>
						<th style="width:.71rem">净价(元)</th>
						<th style="width:.57rem">匿名</th>
						<th style="width:1.43rem">备注</th>
						<th style="width:.68rem">大厅挂牌</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in $instanceCtrl.quoteList">
						<td style="width:.39rem">
							<input type="checkbox" ng-model="item.checked">
						</td>
						<td style="width:.46rem">
							<span class="drc-buy" ng-if="item.drc!='1'">买入</span>
							<span class="drc-sell" ng-if="item.drc=='1'">卖出</span>
						</td>
						<td style="width:.90rem">
							<span>{{item.bondCd}}</span>
						</td>
						<td style="width:1.17rem">
							<span class="shrtnm">{{item.bondShrtnm}}</span>
						</td>
						<td style="width:.66rem">
							<span>{{item.num|numFilter}}</span>
						</td>
						<td style="width:.67rem">
							<span class="yld">{{item.yldrto|yldrtoFilter}}%</span>
						</td>
						<td style="width:.71rem">
							<span>{{item.netprc|number:4}}</span>
						</td>
						<td style="width:.57rem">
							<input type="checkbox" ng-checked="item.wthrAnon==='1'" disabled>
						</td>
						<td style="width:1.43rem">
							<span>{{item.rmrk}}</span>
						</td>
						<td style="width:.68rem">
							<input type="checkbox" ng-checked="item.wthrListg==='1'" disabled>
						</td>
					</tr>
				</tbody>
		 	</table>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="$instanceCtrl.ok()">确定</button>
		<button class="btn btn-primary" type="button" ng-click="$instanceCtrl.addQuote()">添加债券</button>
	</div>
</div>
