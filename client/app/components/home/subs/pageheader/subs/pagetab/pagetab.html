<div class="pagetab">
	<ul>
		<li ng-repeat="tab in $ctrl.tabs" class="{{tab.routeClass}}" ng-click="$ctrl.setActive(tab)">
			<a ui-sref="{{tab.routeState}}">{{tab.routeLabel}}
				<span class="close-tab">
					<i class="fa fa-times" aria-hidden="true"></i>
				</span>
			</a>
		</li>
		<li class="drop">
			<a href="#">
				<i class="fa fa-chevron-down" aria-hidden="true"></i>
			</a>
		</li>
	</ul>
	<!-- <ul class="nav nav-sm nav-tabs">
		<li ng-repeat="tab in $ctrl.tabs" class="{{tab.routeClass}}" ng-click="$ctrl.setActive(tab)">
			<a ui-sref="{{tab.routeState}}">{{tab.routeLabel}}</a>
		</li>
	</ul> -->
</div>
