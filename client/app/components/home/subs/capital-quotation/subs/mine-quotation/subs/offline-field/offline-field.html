<span class="field_handle">
	<!-- {{$ctrl.item}} -->
	<span
		title='成交'
		class="deal"
		ng-if='updateInfo.eStatus=="1"'
		ng-click='updateInfo.eStatus="2";updateOfrEStatus()'>
	</span>
	<span
		title='撤销'
		class="downline"
		ng-if='updateInfo.eStatus=="1"'
		ng-click='updateInfo.eStatus="3";updateOfrEStatus()'>
	</span>
	<span
		ng-if='updateInfo.eStatus!="2"'
		title='跳转到 资金报价页面'
		class="towillbond"
		ng-click='towillquote()'>
	</span>
</span>
