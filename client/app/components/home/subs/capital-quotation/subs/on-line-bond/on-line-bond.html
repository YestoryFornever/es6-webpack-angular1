<div class="onlineBond">
	<header id="top">
		<div class="col">
			<span class="tit">{{$ctrl.drc.name}}</span>
			<div class="btn-group">
				<label class="btn " ng-repeat= "item in  $ctrl.drc.value" ng-model="item.value">{{item.name}}</label>
			</div>
		</div>
		<div class="col">
			<span class="tit">期限</span>
			<div class="btn-group">
				<label class="btn " ng-repeat= "item in  $ctrl.trmTp.value" ng-model="item.value" >{{item.name}}</label>
			</div>
		</div>
		<div class="col">
			<span class="tit">模式</span>
			<div class="btn-group">
				<label class="btn " ng-repeat= "item in  $ctrl.mode.value" ng-model="item.value" >{{item.name}}</label>
			</div>
		</div>
		<div class="col">
			<span class="tit">利率</span>
			<div class="btn-group">
				<label class="btn " ng-repeat= "item in  $ctrl.intrtTp.value" ng-model="item.value" >{{item.name}}</label>
			</div>
			<input type="text" name="" id="">&nbsp;&nbsp; 至&nbsp;&nbsp;
			<input type="text" name="" id="">
		</div>
		<div class="col">
			<span class="tit">金额</span>
			<div class="btn-group">
				<label class="btn " >全部</label>
			</div>
			<input type="text" name="" id="">&nbsp;&nbsp; 至&nbsp;&nbsp;
			<input type="text" name="" id="">
		</div>
	</header>
	<section>
	    <div class="table-responsive" >
			<table class="table">
				<thead>
					<tr class="bg">
						<th class="bgStar"></th>
						<th >期限</th>
						<th >金额</th>
						<th >利率</th>
						<th >模式</th>
						<th >备注</th>
						<th >发布时间</th>
						<th >状态</th>
						<th >操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td >方向</td>
						<td >期限</td>
						<td >金额</td>
						<td >利率</td>
						<td >模式</td>
						<td >备注</td>
						<td >发布时间</td>
						<td >状态</td>
						<td >操作</td>
					</tr>
				</tbody>
		 	</table>
		</div>
		<div class="myPage1" >
			<ul  uib-pagination
				boundary-links="true"
				total-items="$ctrl.totalItems"
				ng-model="$ctrl.currentPage"
				previous-text="&lsaquo;"
				next-text="&rsaquo;"
				first-text="&laquo;"
				last-text="&raquo;"
				items-per-page='$ctrl.sendQueryQuoteListInfo.pageSize'
				num-pages="$ctrl.numPages"
				ng-change='$ctrl.pageNumChange($ctrl.currentPage)'
				></ul>
			<!-- <span style="float: right">{{$ctrl.currentPage}} / {{$ctrl.numPages}}</span> -->
		</div>
	</section>
</div>
